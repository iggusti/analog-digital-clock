<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="clock">
            <div class="hour-line" id="anaHour">
                <div class="clock-number">00</div>
                <div class="clock-number">00</div>
                <div class="clock-number">00</div>
            </div>
            <div class="minute-line" id="anaMin">
                <div class="clock-number">00</div>
                <div class="clock-number">00</div>
                <div class="clock-number">00</div>
                <div class="clock-number">00</div>
                <div class="clock-number">00</div>
            </div>
            <div class="second-line" id="anaSec">
                <div class="clock-number">00</div>
                <div class="clock-number">00</div>
                <div class="clock-number">00</div>
                <div class="clock-number">00</div>
                <div class="clock-number">00</div>
                <div class="clock-number">00</div>
                <div class="clock-number">00</div>
            </div>

            <span style="--i: 1"><b>1</b></span>
            <span style="--i: 2"><b>2</b></span>
            <span style="--i: 3"><b>3</b></span>
            <span style="--i: 4"><b>4</b></span>
            <span style="--i: 5"><b>5</b></span>
            <span style="--i: 6"><b>6</b></span>
            <span style="--i: 7"><b>7</b></span>
            <span style="--i: 8"><b>8</b></span>
            <span style="--i: 9"><b>9</b></span>
            <span style="--i: 10"><b>10</b></span>
            <span style="--i: 11"><b>11</b></span>
            <span style="--i: 12"><b>12</b></span>

            <div class="digital">
                <div id="digiHour">00</div>:
                <div id="digiMin">00</div>:
                <div id="digiSec">00</div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
